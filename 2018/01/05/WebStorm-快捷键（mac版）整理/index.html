      <p>之前一直以来都是用的sublime，现在改用WebStorm，感受到了它的强大。以下是积累的快捷键。</p>
<figure class="highlight livecodeserver"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">command</span> + <span class="title">d</span>                            复制上一行代码</span><br><span class="line"></span><br><span class="line">control + g                            查找当前选中的名字 类似sublime中的 ctrl + d</span><br><span class="line">  </span><br><span class="line"><span class="keyword">command</span> + <span class="title">shift</span> + <span class="title">Up</span>/<span class="title">Down</span>              代码向上/下移动</span><br><span class="line">  </span><br><span class="line"><span class="keyword">command</span> + <span class="title">f</span>                            在当前文件中查找</span><br><span class="line">  </span><br><span class="line"><span class="keyword">command</span> + /                            注释</span><br><span class="line">  </span><br><span class="line"><span class="keyword">command</span> + <span class="title">e</span>                            打开最近打开的文件或项目</span><br><span class="line">  </span><br><span class="line">shift + enter                          不管光标在哪里都直接跳转至下一行</span><br><span class="line">  </span><br><span class="line"><span class="keyword">command</span> + <span class="title">f12</span>                          显示当前文件结构</span><br><span class="line">  </span><br><span class="line"><span class="keyword">command</span> + <span class="title">x</span>                            删除当前行</span><br><span class="line"></span><br><span class="line"><span class="keyword">command</span> + <span class="title">shift</span> + <span class="title">u</span>                    切换大小写</span><br><span class="line"></span><br><span class="line"><span class="keyword">command</span> + <span class="title">b</span>                            跳转到变量声明处</span><br><span class="line"></span><br><span class="line"><span class="keyword">command</span> + <span class="title">w</span>                            关闭当前文件</span><br><span class="line"></span><br><span class="line"><span class="keyword">command</span> + &lt; 或 &gt;                       光标位置跳转到当前行最左或最右</span><br><span class="line">……</span><br></pre></td></tr></table></figure>
